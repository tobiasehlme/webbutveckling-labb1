<!DOCTYPE html>

<body class="coolfärg">

            <div class="row">
                <div class="col-3 sofia-sans">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-light skugga" href="./index.html"><span class="material-symbols-rounded pe-1">
                                home</span>

                        </li>
                        <li class="nav-item">
