<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bröd bröd bröd!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/shopstyle.css">
</head>
<body class="coolfärg">
    <main>
        <div class="container-fluid p-4">
            <div class="row">
                <div class="col-3 ">
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link text-light skugga" href="./index.html">Starsida.</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light skugga " href="./about.html">Om oss.</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light active skugga" href="#">Köp vårt bröd.</a>
                        </li>
                    </ul>
                </div>
                <div class="col-6 text-center mb-5"> 
                    <img class="logo" src="./assets/logocropped.png" alt="">
                </div>
                <div class="col-3 text-center text-light skugga">
                    <div class="d-inline-block bg-ash cart-block-prop">
                        <p>---Cart!---</p>
                        <ul class="cart">
                        </ul>
                    </div>
                </div>
            </div>
            <div class="row text-center text-light skugga">
                <div class="col-2"></div>
                <div class="col-2">
                    <div class="card product-card text-light">
                        <div class="card-header">Lilla Sur Orginal</div>
                        <img src="./assets/lillasurorginal.jpg" alt="">
                        <div class="card-body">
                            <p class="card-text">Vårt egna surdegsbröd <br>20 kr</p>
                            <a href="#" class="btn btn-primary">Innehåll</a>
                            <a href="#" class="btn btn-primary buy">Köp</a>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card product-card text-light">
                        <div class="card-header">Kremlor</div>
                        <img src="./assets/kremla.jpg" alt="">
                        <div class="card-body">
                            <p class="card-text ">Sveriges godaste kremla<br>20 kr</p>
                            <a href="#" class="btn btn-primary">Innehåll</a>
                            <a href="#" class="btn btn-primary buy">Köp</a>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card product-card text-light">
                        <div class="card-header">Kålltorpsfrallor</div>
                        <img src="./assets/kålltorpsfralla.jpg" alt="">
                        <div class="card-body">
                            <p class="card-text">Gbgs bästa kålltorpsfralla <br>20 kr</p>
                            <a href="#" class="btn btn-primary">Innehåll</a>
                            <a href="#" class="btn btn-primary buy">Köp</a>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="card product-card text-light">
                        <div class="card-header">Kanelbullar</div>
                        <img src="./assets/kanelbulle.jpg" alt="">
                        <div class="card-body">
                            <p class="card-text">Vårt take på kanelbullar <br>15 kr</p>
                            <a href="#" class="btn btn-primary">Innehåll</a>
                            <a href="#" class="btn btn-primary buy">Köp</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
